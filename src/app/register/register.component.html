<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>

              <form>
                <!-- Name Input -->
                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" required />
                  <label class="form-label" for="name">Nombre</label>
                </div>

                <!-- Email Input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" required />
                  <label class="form-label" for="email">Correo Electrónico</label>
                </div>

                <!-- Password Input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" required />
                  <label class="form-label" for="confirmPassword">Repita su Contraseña</label>
                </div>

                <!-- Agreement Checkbox -->
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" id="terms" required />
                  <label class="form-check-label" for="terms">
                    Acepto todas las declaraciones en <a href="#!" class="text-body"><u>los Términos de servicio.</u></a>
                  </label>
                </div>

                <!-- Register Button -->
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-lg gradient-custom-4 text-body">Registrarse</button>
                </div>

                <!-- Login Link -->
                <p class="text-center text-muted mt-5 mb-0">Ya tiene una cuenta? <a href="/login"
                    class="fw-bold text-body"><u>Conéctese aquí</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
