<div class="container">
  <h1 class="text-center">Reportes de DNP - Registro de Activos de Información</h1>
  <table id="dataTable" class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let key of data[0] | keyvalue">{{key.key}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let key of item | keyvalue">{{key.value}}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center mt-3">
    <button (click)="exportToExcel()" class="btn btn-success">Export to Excel</button>
    <button (click)="exportToPDF()" class="btn btn-danger">Export to PDF</button>
    <button routerLink="/operator-menu" class="btn btn-primary mt-3">Volver al Menú</button>
  </div>
</div>
