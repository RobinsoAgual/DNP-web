<div class="container h-100">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Cambiar contraseña</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="changePassword()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Nueva Contraseña" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Cambiar Contraseña" class="btn float-right login_btn">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<button routerLink="/operator-menu" class="btn btn-primary mt-3">Volver al Menú</button>
